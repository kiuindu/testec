<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <header>
            <form>
                <input autofocus type='text' id='msg' placeholder="Digite seu login" autocomplete="off" /> 
                <button id="button1" type='submit'>Logar</button>
            </form>
        </header>
        <audio id="audioSend" style="display: none;">
            <source src="/som.mp3">
        </audio>
        <ul id='messages'></ul>
        <div id='status'></div>
        <h2 id="h2conectados">Usuarios Conectados:</h2>
        <div id="usuariosconectados">
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            $(function(){

                const socket = io()
                socket.nickname = ''
                var testename = ''

                $('form').submit(function(){
                    if(socket.nickname === ''){
                        socket.nickname = $('#msg').val()
                        testename = socket.nickname
                        if (socket.nickname != "") {
                        socket.emit('login', socket.nickname)
                        } else {
                            return;
                        }
                        socket.emit('patualizar','')

                        $('#msg').prop('placeholder', 'Digite uma mensagem');
                        $('#button1').html('Enviar');

                        socket.on('status', function (msg) {
                            $('#status').html(msg)
                            console.log(msg)
                        })

                        $('#msg').keypress(function (evt) {
                            if (socket.nickname === '') {
                                return
                            }

                            socket.emit('status', socket.nickname + ' est√° escrevendo...')
                        })

                        $('#msg').keyup(function (evt) {
                            socket.emit('status', '')
                        })                        
                    } else {
                        if ($('#msg').val() == "") return false;
                        socket.emit('chat msg', $('#msg').val())
                    }

                    $('#msg').val('')
                    return false
                })

                socket.on('chat msg', function(msg){
                    if (msg.search(testename) == -1) {
                    var audio = document.getElementById('audioSend');
                 audio.play();
                    }
                    $('#messages').append($('<li>').text(msg))
                })
              
                socket.on('atualizar', function(names){
                    var nameeeeee = names
                    console.log(nameeeeee.length)
                    $('#usuariosconectados p').remove()
                    for (var i = 0 ; i < nameeeeee.length ; i++) {
                        console.log("aaaaaaaaaaaaa")
                    $('#usuariosconectados').append($('<p>').text(nameeeeee[i]))
                    }
                })
            })
        </script>
    </body>
</html>
